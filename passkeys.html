<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passkey Authentication Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        margin: 0.5rem 0;
      }
      button:hover {
        background: #0051b3;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      #status {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 0.25rem;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <h1>Passkey Authentication Demo</h1>

    <div id="support-status"></div>

    <div id="auth-controls" style="display: none">
      <div>
        <h2>Register New Passkey</h2>
        <input type="text" id="username" placeholder="Enter username" />
        <button onclick="registerPasskey()" id="registerBtn">
          Register Passkey
        </button>
      </div>
      <div>
        <h2>Login with Passkey</h2>
        <button onclick="authenticatePasskey()" id="loginBtn">Login</button>
      </div>
    </div>

    <div id="status"></div>

    <script>
      // Check for WebAuthn support
      function checkWebAuthnSupport() {
        const supportStatus = document.getElementById("support-status");
        const authControls = document.getElementById("auth-controls");

        if (!window.PublicKeyCredential) {
          supportStatus.textContent =
            "Your browser does not support WebAuthn/Passkeys. Please use a modern browser like Chrome, Edge, Safari, or Firefox.";
          supportStatus.className = "error";
          authControls.style.display = "none";
          return false;
        }

        // Check if platform authenticator is available
        PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
          .then((available) => {
            if (!available) {
              supportStatus.textContent =
                "Your device does not have a platform authenticator (Windows Hello, Touch ID, or Face ID). You may need to set up your device security first.";
              supportStatus.className = "warning";
              authControls.style.display = "none";
            } else {
              supportStatus.textContent = "Your browser supports passkeys! âœ…";
              supportStatus.className = "success";
              authControls.style.display = "block";
            }
          })
          .catch((error) => {
            supportStatus.textContent =
              "Error checking authenticator availability: " + error;
            supportStatus.className = "error";
            authControls.style.display = "none";
          });

        return true;
      }

      // Convert ArrayBuffer to Base64 string
      function bufferToBase64(buffer) {
        return btoa(String.fromCharCode(...new Uint8Array(buffer)));
      }

      // Convert Base64 string to ArrayBuffer
      function base64ToBuffer(base64) {
        const binary = atob(base64);
        const buffer = new ArrayBuffer(binary.length);
        const view = new Uint8Array(buffer);
        for (let i = 0; i < binary.length; i++) {
          view[i] = binary.charCodeAt(i);
        }
        return buffer;
      }

      async function registerPasskey() {
        const username = document.getElementById("username").value;
        if (!username) {
          updateStatus("Please enter a username", "error");
          return;
        }

        try {
          // Generate a random challenge
          const challenge = crypto.getRandomValues(new Uint8Array(32));

          const createCredentialOptions = {
            challenge,
            rp: {
              name: "Passkey Demo",
              // Use 127.0.0.1 instead of localhost
              id: "127.0.0.1",
            },
            user: {
              id: crypto.getRandomValues(new Uint8Array(32)),
              name: username,
              displayName: username,
            },
            pubKeyCredParams: [
              { type: "public-key", alg: -7 }, // ES256
              { type: "public-key", alg: -257 }, // RS256
            ],
            authenticatorSelection: {
              authenticatorAttachment: "platform",
              userVerification: "required",
              residentKey: "preferred",
            },
            timeout: 60000,
          };

          const credential = await navigator.credentials.create({
            publicKey: createCredentialOptions,
          });

          // Store credential info (In a real app, send this to your server)
          const credentialData = {
            id: credential.id,
            rawId: bufferToBase64(credential.rawId),
            username: username,
          };

          localStorage.setItem(
            "credentialData",
            JSON.stringify(credentialData)
          );
          updateStatus("Passkey registered successfully!", "success");
        } catch (error) {
          console.error("Registration error:", error);
          updateStatus("Failed to register passkey: " + error.message, "error");
        }
      }

      async function authenticatePasskey() {
        try {
          const storedData = localStorage.getItem("credentialData");
          if (!storedData) {
            updateStatus("No passkey found. Please register first.", "error");
            return;
          }

          const { id, rawId } = JSON.parse(storedData);

          const challenge = crypto.getRandomValues(new Uint8Array(32));

          const assertionOptions = {
            challenge,
            rpId: "127.0.0.1",
            allowCredentials: [
              {
                id: base64ToBuffer(rawId),
                type: "public-key",
              },
            ],
            userVerification: "required",
            timeout: 60000,
          };

          const assertion = await navigator.credentials.get({
            publicKey: assertionOptions,
          });

          // In a real app, verify the assertion on your server
          updateStatus("Authentication successful!", "success");
        } catch (error) {
          console.error("Authentication error:", error);
          updateStatus("Authentication failed: " + error.message, "error");
        }
      }

      function updateStatus(message, type) {
        const statusEl = document.getElementById("status");
        statusEl.textContent = message;
        statusEl.className = type;
      }

      // Check support when page loads
      checkWebAuthnSupport();
    </script>
  </body>
</html>
